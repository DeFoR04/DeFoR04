<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Сайт</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Вкладки</h2>
    <div class="tabs">
        <button class="tab-btn active" data-tab="tab1">Телефон</button>
        <button class="tab-btn" data-tab="tab2">Ноутбук</button>
    </div>
    <div class="tab-content active" id="tab1">Iphone 15 Pro Max</div>
    <div class="tab-content" id="tab2">MackBook Pro</div>

    <h2>Аккордеон</h2>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">Техника Samsung</div>
            <div class="accordion-content">Samsung S25 Ultra</div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">Техника Vivo</div>
            <div class="accordion-content">Vivo X200 Pro</div>
        </div>
    </div>

    <h2>Попап</h2>
    <button id="openPopup">Открыть</button>
    <div id="popup" class="popup">
        <div class="popup-content">
            <button id="closePopup">Закрыть</button>
            <p>Это попап!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
